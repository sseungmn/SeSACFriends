xcassets:
    inputs:
        - SeSACFriends/Resources/Assets.xcassets
        - SeSACFriends/Resources/Colors.xcassets
    outputs:
        - templateName: swift5
          output: SeSACFriends/Resources/Generated/Assets+Generated.swift

fonts:
    inputs:
        - SeSACFriends/Resources/Fonts
    outputs:
        - templateName: swift5
          output: SeSACFriends/Resources/Generated/Fonts+Generated.swift
